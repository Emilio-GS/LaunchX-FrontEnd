<section class="contenedor">
    <div class="r1 centrar"></div>
    <div class="c1 centrar"></div>
      <div class="c2 centrar"></div>
      <div class="c3 centrar"></div>
    </section>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: #243D83;
      }
      .contenedor{
        width:100%;
        height:100%;
        position:relative;
      }
      .centrar{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .r1{
        width: 300px;
        height: 150px;
        background-color: #243D83;
        
      }
      .c1{
        border-radius: 50%;
        width: 250px;
        height: 250px;
        background-color: #6592CF;
      }
       .c2{
        border-radius: 50%;
        width: 150px;
        height: 150px;
        background-color: #243D83;
      }
      .c3{
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background-color: #EEB850;
      }
      body{
        background: #6592CF;
      }
    </style>
